<div id="content" class="content-container">
  
  <div class="signin-header">
        <section layout="column" layout-align="center center">
            <h1><a href="#/" class="ng-binding">Elearning System</a></h1>
        </section>
  </div>

  <div class="page-signin">
    <md-content layout-padding>
      <div class="main-body">
        <md-card class="md-whiteframe-z2">
          <md-card-content>
            <div layout="column" layout-sm="column">
              <md-input-container flex>
                <label>Email</label>
                <input type="email" ng-model="email">
              </md-input-container>
              <md-input-container flex>
                <label>Password</label>
                <input type="password" ng-model="password">
              </md-input-container>
            </div>
            <section layout="row" layout-sm="row" layout-align="end end">
                <md-button ui-sref="#/register">REGISTER</md-button>
                <md-button class="md-primary">SIGIN IN</md-button>
            </section>
          </md-card-content>
        </md-card>
      </div>
    </md-content>
  </div>

</div>
